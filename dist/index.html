<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>weather app</title>
		<script src="main.js" defer></script>
		<script
			src="https://kit.fontawesome.com/7d9e28e2cd.js"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<header>
			<form action="" method="post">
				<div class="searchBar">
					<i class="fa-brands fa-searchengin"></i>
					<div class="inputContainer">
						<label for="">City name</label>
						<input type="text" class="dataEntry" placeholder="e.g. Melbourne"/>
					</div>
					<div class="inputContainer">
						<label for="">Iso code</label>
						<input type="text" class="dataEntry" placeholder="e.g. AU" />
					</div>
				</div>
			</form>
		</header>
		<main></main>
		<footer>
			made with ❤️ by Hungry_munk
			<a href="https://github.com/Hungry-munk/basic-weather-app">
				<i class="fa-brands fa-github"></i>
			</a>
		</footer>
	</body>
</html>
